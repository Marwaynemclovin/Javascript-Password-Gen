<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button class="button" type="button" onclick="generatePassword()">Generate</button>
        </div>
        <div class="card-header">
          <h2>Password Customisation</h2>
          <label for="length">Password Length Between 8 - 128</label>
          <input type="number" id ="length" name="length" min="8" max="128">
          <ul id="checkBundle">
            <li>
              <label>
                <input id="lowercase" type="checkbox" />Lowercase
              </label>
            </li>
            <li>
              <label>
                <input id="uppercase" type="checkbox" />Uppercase
              </label>
            </li>
            <li>
              <label>
                <input id="numerical" type="checkbox" />Numerical
              </label>
            </li>
            <li>
              <label>
                <input id="special_character" type="checkbox" />Special Characters
              </label>
            </li>
         </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
